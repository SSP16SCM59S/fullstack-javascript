<!DOCTYPE html>
<html>
  <head>
    <title>
      Matching Game Part-3
    </title>

    <style>
    img
    {
      position: absolute;
    }
    div
    {
      position: absolute;
      width: 500px;
      height: 500px;
    }
    #rightside
    {
      left: 500px;
      border-left: 1px solid black;
    }
    </style>
  </head>
  <body>
    <h1>Matching Game</h1>
    <p>Click on the extra smiling face on the left.</p>

    <div id="leftside"></div>

    <div id="rightside"></div>

    <script>
    var numberOfFaces = 5;
    var theLeftSide = document.getElementById("leftside");
    var theRightSide = document.getElementById("rightside");

    function generateFaces()
    {
      for(i=0; i<numberOfFaces; i++)
      {
        var myImg = document.createElement("img");
        myImg.src = "http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
        myImg.style.top = Math.floor((Math.random() * 400) + 1) + "px";
        myImg.style.left = Math.floor((Math.random() * 400) + 1) + "px";
        theLeftSide.appendChild(myImg);
      }
      var leftSideImages = theLeftSide.cloneNode(true);
      leftSideImages.removeChild(leftSideImages.lastChild);
      theRightSide.appendChild(leftSideImages);
    }
    generateFaces();



    </script>

  </body>
</html>
